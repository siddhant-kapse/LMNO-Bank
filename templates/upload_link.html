<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Link and Chat</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        #input-section, #chat-section {
            flex: 1;
            padding: 20px;
        }
        #input-section {
            background-color: #f7f7f7;
            border-right: 1px solid #ddd;
        }
        #chat-section {
            padding-left: 40px;
        }
        #chatbox {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div id="input-section">
    <h2>Enter Link</h2>
    <form id="upload_link_form">
        <input type="url" id="user_link" placeholder="Enter a URL" required>
        <button type="submit">Submit & Process</button>
    </form>
</div>

<div id="chat-section">
    <h2>Chat with the Link Content</h2>
    <div id="chatbox"></div>
    <input type="text" id="query_input" placeholder="Ask a question about the link content">
    <button onclick="sendQuery()">Send</button>
</div>

<script>
    function sendQuery() {
        var query = $('#query_input').val();
        if (!query) {
            return;
        }

        // Handle the query submission (AJAX or form action)
    }

    $(document).ready(function() {
        $('#upload_link_form').on('submit', function(e) {
            e.preventDefault();
            var link = $('#user_link').val();
            if (!link) {
                alert("Please enter a valid URL.");
                return;
            }

            // Handle the link submission (AJAX or form action)
        });
    });
</script>

</body>
</html>
