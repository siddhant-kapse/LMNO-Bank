<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Text and Chat</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        #input-section, #chat-section {
            flex: 1;
            padding: 20px;
        }
        #input-section {
            background-color: #f7f7f7;
            border-right: 1px solid #ddd;
        }
        #chat-section {
            padding-left: 40px;
        }
        #chatbox {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div id="input-section">
    <h2>Enter Text</h2>
    <form id="upload_text_form">
        <textarea id="user_text" placeholder="Enter text here"></textarea>
        <button type="submit">Submit & Process</button>
    </form>
</div>

<div id="chat-section">
    <h2>Chat with the Text</h2>
    <div id="chatbox"></div>
    <input type="text" id="query_input" placeholder="Ask a question about the text">
    <button onclick="sendQuery()">Send</button>
</div>

<script>
    function sendQuery() {
        var query = $('#query_input').val();
        if (!query) {
            return;
        }

        // Handle the query submission (AJAX or form action)
    }

    $(document).ready(function() {
        $('#upload_text_form').on('submit', function(e) {
            e.preventDefault();
            var text = $('#user_text').val();
            if (text.trim() === "") {
                alert("Please enter some text.");
                return;
            }

            // Handle the text submission (AJAX or form action)
        });
    });
</script>

</body>
</html>
